{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Exclus√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md text-center">
    <h2 class="text-xl font-bold mb-4">Tem certeza que deseja excluir a tarefa?</h2>
    <p class="mb-6">{{ tarefa.descricao }}</p>
    <form method="POST" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Excluir</button>
      <a href="{% url 'lista_tarefas' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Cancelar</a>
    </form>
  </div>
</body>
</html>
